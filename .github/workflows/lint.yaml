name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run linter
        run: |
          docker-compose run --rm lint
          docker run --rm -v "$PWD:/mnt" koalaman/shellcheck:stable hooks/*
